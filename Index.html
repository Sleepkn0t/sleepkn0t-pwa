<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Sleepkn0t Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000" />
  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'block';
    });

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('App installÃ©e');
          }
          deferredPrompt = null;
        });
      }
    }

    // Redirection vers la boutique aprÃ¨s 3 secondes
    setTimeout(() => {
      window.location.href = "https://sleepkn0t-external.mysellauth.com";
    }, 3000);
  </script>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 40px;
    }

    #installBtn {
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Sleepkn0t Shop</h1>
  <p>Redirection vers la boutique dans quelques secondes...</p>
  <button id="installBtn" onclick="installApp()">ðŸ“² Installer l'app</button>
</body>
</html>
